@(title: String)(content: Html)

@import tags._

<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="@routes.Assets.at("stylesheets/theme.css")" rel="stylesheet" type="text/css" />

        <script src="http://code.jquery.com/jquery-1.11.1.min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/common.js")"></script>
    </head>


    <body>
        <div class="wrapper">
            @_header()
            @content
        </div>
        <script type="text/javascript" src='@routes.Assets.at("js/forms.js")'></script>
        @_footer()
    </body>
</html>
