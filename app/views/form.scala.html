@(title: String, user: models.response.user.User)(content: Html)(footer: Html)

@import tags.layout._

<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- Core stylesheets do not remove -->

        <link rel="stylesheet" media="screen" href='@routes.Assets.at("css/bootstrap/bootstrap.min.css")' />

        <link rel="stylesheet" media="screen" href='@routes.Assets.at("css/bootstrap/bootstrap-responsive.min.css")' />

        <link rel="stylesheet" media="screen" href='@routes.Assets.at("css/supr-theme/jquery.ui.supr.css")' />

        <link rel="stylesheet" media="screen" href='@routes.Assets.at("css/icons.css")' />

        <!-- Plugins stylesheets -->

        <link rel="stylesheet" media="screen" href='@routes.Assets.at("plugins/misc/fullcalendar/fullcalendar.css")' />

        <link rel="stylesheet" media="screen" href='@routes.Assets.at("plugins/misc/search/tipuesearch.css")' />

        <link href='@routes.Assets.at("plugins/tables/dataTables/jquery.dataTables.css")' type="text/css" rel="stylesheet" />

        <link rel="stylesheet" media="screen" href='@routes.Assets.at("plugins/forms/uniform/uniform.default.css")' />

        <link href='@routes.Assets.at("plugins/forms/color-picker/color-picker.css")' type="text/css" rel="stylesheet" />
        <link href='@routes.Assets.at("plugins/forms/select/select2.css")' type="text/css" rel="stylesheet" />

    <!-- Main stylesheets -->

        <link rel="stylesheet" media="screen" href='@routes.Assets.at("css/main.css")' />

        <!-- Custom stylesheets ( Put your own changes here ) -->

        <link rel="stylesheet" media="screen" href='@routes.Assets.at("css/custom.css")' />

        <link rel="stylesheet" media="screen" href='@routes.Assets.at("css/ie8.css")' />

        <script src='@routes.Assets.at("js/libs/respond.min.js")' type="text/javascript"></script>
        <![endif]-->

        <!-- Le fav and touch icons -->

        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.ico")' />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href='@routes.Assets.at("images/apple-touch-icon-144-precomposed.png")' />


        <link rel="apple-touch-icon-precomposed" sizes="144x144" href='@routes.Assets.at("images/apple-touch-icon-114-precomposed.png")' />

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href='@routes.Assets.at("images/apple-touch-icon-72-precomposed.png")' />

        <!-- Windows8 touch icon ( http://www.buildmypinnedsite.com/ )-->
        <meta name="application-name" content="Pickme Admin"/>
        <meta name="msapplication-TileColor" content="#3399cc"/>

        <!-- Load modernizr first -->

        <script src='@routes.Assets.at("js/libs/modernizr.js")' type="text/javascript"></script>
    </head>
    <body>
    <!-- loading animation -->
    <div id="qLoverlay"></div>
    <div id="qLbar"></div>

    @_header(user)

    <div id="wrapper">

        <!--Responsive navigation button-->
        <div class="resBtn">
            <a href="#"><span class="icon16 minia-icon-list-3"></span></a>
        </div>


        <!--Sidebar background-->
        <div id="sidebarbg"></div>

        @_sidebar(user.getUserPermissions())

        <!--Body content-->
        <div id="content" class="clearfix">
            <div class="contentwrapper"><!--Content wrapper-->
                <div class="heading" style="width:100%">
                    <h3>@title</h3>
                </div><!-- End .heading-->

                <!-- Build page from here: -->
                <div class="row-fluid">
                    <div class="span12">
                        @content
                    </div>
               </div>
            </div><!-- End contentwrapper -->
        </div><!-- End #content -->
     </div>

    <!-- Le javascript
================================================== -->
    <!-- Important plugins put in all pages -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src='@routes.Assets.at("js/libs/jRespond.min.js")' type="text/javascript"></script>

    <script src='@routes.Assets.at("plugins/charts/flot/jquery.flot.orderBars.js")' type="text/javascript"></script>

    <script src='@routes.Assets.at("plugins/charts/sparkline/jquery.sparkline.min.js")' type="text/javascript"></script><!-- Sparkline plugin -->

    <script src='@routes.Assets.at("plugins/charts/knob/jquery.knob.js")' type="text/javascript"></script><!-- Circular sliders and stats -->

    <!-- Misc plugins -->

    <script src='@routes.Assets.at("plugins/misc/qtip/jquery.qtip.min.js")' type="text/javascript"></script><!-- Custom tooltip plugin -->

    <script src='@routes.Assets.at("plugins/misc/totop/jquery.ui.totop.min.js")' type="text/javascript"></script><!-- Back to top plugin -->

    <!-- Search plugin -->

    <script src='@routes.Assets.at("plugins/misc/search/tipuesearch_data.js")' type="text/javascript"></script><!-- JSON for searched results -->

    <script src='@routes.Assets.at("plugins/misc/search/tipuesearch.js")' type="text/javascript"></script>

    <!-- Form plugins -->

    <script src='@routes.Assets.at("plugins/forms/uniform/jquery.uniform.min.js")' type="text/javascript"></script>

    <!-- Init plugins -->

    <script src='@routes.Assets.at("js/main.js")' type="text/javascript"></script><!-- Core js functions -->


    <!-- footer -->

    <script type="text/javascript" src='@routes.Assets.at("plugins/forms/inputlimiter/jquery.inputlimiter.1.3.min.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("plugins/forms/maskedinput/jquery.maskedinput-1.3.min.js")'></script>

    <script type="text/javascript" src='@routes.Assets.at("plugins/forms/color-picker/colorpicker.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("plugins/forms/timeentry/jquery.timeentry.min.js")'></script>

    <!-- Init plugins -->
