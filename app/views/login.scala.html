@(title: String)
@import tags._

<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link href="@routes.Assets.at("stylesheets/theme.css")" rel="stylesheet" type="text/css" />

    <!--Scripts-->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src='@routes.Assets.at("plugins/forms/jquery.validate.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("js/login/events.js")' type="text/javascript"></script>

</head>
<body>
<div class="wrapper">
    @_header()
    <div class="login-box-holder"><!--login-box-holder starts here-->
        <div class="login-box">
            <div class="login-icon"></div>
            <form  name="login" id="login" method="post" action="@controllers.routes.AuthenticationController.handleLogin()">
                <div>
                    <p class="error"></p>
                </div>
                <input class="login-txt blur-txt email" name="email" type="text" placeholder="Enter Email" />
                <input class="login-txt blur-txt password" name="password" type="text" placeholder="Enter Password" />
                <input class="login-btn" name="submit" type="submit" value="Submit" />
            </form>
        </div>
    </div>
    @_footer()
</div>
</body>
</html>
